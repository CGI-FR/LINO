name: query command
testcases:
  - name: prepare test
    steps:
      - script: "rm -rf * || :"
      - script: lino dataconnector add source 'postgresql://postgres:sakila@source:5432/postgres?sslmode=disable'

  - name: update column
    steps:
      - script: lino query source "UPDATE actor SET first_name='Steven'"
        assertions:
          - result.code ShouldEqual 0
