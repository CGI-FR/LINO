env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod download
dist: bin/dist
builds:
{{range (getenv "BUILDPATHS" | jsonArray)}}
  - id: "{{.}}"
    binary: "{{ path.Base . }}"
    main: "./{{.}}"
    goos:
      - darwin
      - linux
      - windows
    ldflags:
      - -s -w -X main.name={{ path.Base . }} {{env.Getenv "LDFLAGS"}}
{{end}}

  - id: lino-db2
    main: ./cmd/lino
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
    binary: lino-db2
    flags:
      - -tags=db2
    ldflags:
      - -s -w -X main.name=lino-db2 {{env.Getenv "LDFLAGS"}}

  - id: "lino-db2-mingw64"
    main: ./cmd/lino
    goos:
      - windows
    goarch:
      - "amd64"
    env:
      - CGO_ENABLED=1
      - CXX_FOR_TARGET=x86_64-w64-mingw32-g++
      - CC_FOR_TARGET=x86_64-w64-mingw32-gcc
      - CC=x86_64-w64-mingw32-gcc-win32
    binary: lino-db2
    flags:
      - -tags=db2
    ldflags:
      - -s -w -X main.name=lino-db2 {{env.Getenv "LDFLAGS"}}

  - id: "lino-db2-mingw32"
    main: ./cmd/lino
    goos:
      - windows
    goarch:
      - "386"
    env:
      - CGO_ENABLED=1
      - CXX_FOR_TARGET=i686-w64-mingw32-g++
      - CC_FOR_TARGET=i686-w64-mingw32-gcc
      - CC=i686-w64-mingw32-gcc-win32
    binary: lino-db2
    flags:
      - -tags=db2
    ldflags:
      - -s -w -X main.name=lino-db2 {{env.Getenv "LDFLAGS"}}
