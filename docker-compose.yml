version: "3.7"

services:
  vscode:
    build:
      context: .devcontainer
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy} 
        no_proxy: ${no_proxy}
    volumes:
      - ./:/workspace
      - ~/.ssh:/home/vscode/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - testdata:/workspace/tests/workspace
    environment:
      - TZ=Europe/Paris
      - CGO_ENABLED=1
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    entrypoint: tail -f /dev/null
    user: root:root

  source:
    image: frantiseks/postgres-sakila
    restart: always
    environment:
      POSTGRES_PASSWORD: sakila
    expose:
    - 5432

  dest:
    image: frantiseks/postgres-sakila
    restart: always
    environment:
      POSTGRES_PASSWORD: sakila
    expose:
      - 5432
  
  db2:
    image: ibmcom/db2
    restart: always
    privileged: true
    environment:
      DB2INST1_PASSWORD: sakila
      DBNAME: sakila
      LICENSE: accept
      SAMPLEDB: "true"
    volumes:
      - ./test/data/db2:/var/custom

  lino:
    build:
      context: .
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
    environment:
      - PASSWORD=sakila
      - CGO_ENABLED=1    
    command: http
    expose:
      - 8000
    volumes:
      - testdata:/home/lino/

  admin:
    image: dpage/pgadmin4
    restart: always
    environment:
        PGADMIN_DEFAULT_EMAIL: user@domain.com
        PGADMIN_DEFAULT_PASSWORD: SuperSecret
    ports:
        - 8080:80

volumes:
  testdata:
