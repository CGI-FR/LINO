name: lino should not log into stdout
testcases:
  - name: prepare test
    steps:
      # Clean working directory
      - script: rm -f *
      - script: lino dc add source --user-from-env VARTEST 'postgresql://postgres:sakila@source:5432/postgres?sslmode=disable'
      - script: lino table extract source
      - script: lino relation extract source
      - script: lino id create store
      - script: sed -i "s/true/false/g" ingress-descriptor.yaml

  - name: lino should not log into stdout on pull command
    steps:
      - script: lino pull source
        assertions:
          - result.systemout ShouldNotContainSubstring missing environment variable VARTEST
          - result.systemerr ShouldContainSubstring missing environment variable VARTEST
