name: table configuration
testcases:
  - name: add single column on empty columns list
    steps:
      - script: |-
          cat  > tables.yaml <<EOF
          version: v1
          tables:
            - name: other.table1
              keys:
                - id
            - name: public.actor
              keys:
                - actor_id
            - name: other.table2
              keys:
                - id
          EOF
      - script: |-
          cat  > expected.yaml <<EOF
          version: v1
          tables:
            - name: other.table1
              keys:
                - id
            - name: public.actor
              keys:
                - actor_id
              columns:
                - name: first_name
            - name: other.table2
              keys:
                - id
          EOF
      - script: lino table add-column public.actor first_name
        assertions:
          - result.systemout ShouldEqual "successfully added column first_name to public.actor table"
          - result.code ShouldEqual 0
      - script: diff expected.yaml tables.yaml
        assertions:
          - result.code ShouldEqual 0
          - result.systemout ShouldBeEmpty

