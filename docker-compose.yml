version: "3.7"

services:
  vscode:
    build:
      context: .devcontainer
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
    volumes:
      - ./:/workspace
      - ~/.ssh:/home/vscode/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - testdata:/workspace/tests/workspace
    environment:
      - TZ=Europe/Paris
      - CGO_ENABLED=0
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    entrypoint: tail -f /dev/null
    user: root:root

  source:
    image: frantiseks/postgres-sakila
    restart: always
    environment:
      POSTGRES_PASSWORD: sakila
    expose:
      - 5432

  dest:
    image: frantiseks/postgres-sakila
    restart: always
    environment:
      POSTGRES_PASSWORD: sakila
    expose:
      - 5432

  db2:
    image: ibmcom/db2
    restart: always
    privileged: true
    environment:
      DB2INST1_PASSWORD: sakila
      DBNAME: sakila
      LICENSE: accept
      SAMPLEDB: "true"
    volumes:
      - ./test/data/db2:/var/custom

  http-connector:
    image: ghcr.io/cgi-fr/lino-connector:main
    expose:
      - 8080
    ports:
      - "8080:8080"
    command:
      - --spring.datasource.url=jdbc:postgresql://source:5432/postgres
      - --spring.datasource.username=postgres
      - --spring.datasource.password=sakila

  lino:
    build:
      context: .
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
    environment:
      - PASSWORD=sakila
      - CGO_ENABLED=0
    command: http
    expose:
      - 8000
    volumes:
      - testdata:/home/lino/

  admin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
    ports:
      - 8080:80

  httpmock:
    image: mockserver/mockserver:mockserver-5.11.2
    environment:
      #MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/default.json
    volumes:
      - testdata:/config

  wsmock:
    build:
      context: .
      dockerfile: tests/suites/wsmock/Dockerfile
    command: 0.0.0.0:1080
    expose:
      - 1080
volumes:
  testdata:
