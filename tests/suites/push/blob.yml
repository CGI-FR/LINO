name: push blobs
testcases:
  - name: prepare test
    steps:
      # Clean working directory
      - script: rm -f *
      - script: lino dataconnector add source 'postgresql://postgres:sakila@source:5432/postgres?sslmode=disable'
      - script: lino relation extract source
      - script: lino table extract source
      - script: lino table add-column staff staff_id
      - script: lino table add-column staff picture --import file --export no

  - name: push update blob from file content
    steps:
      - script: lino pull --table staff source | jq -c '.picture="../../data/avatar.png"' | lino push update --table staff source
        assertions:
          - result.code ShouldEqual 0
          - result.systemout ShouldBeEmpty
          - result.systemerr ShouldBeEmpty
